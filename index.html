<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Article Types</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.lowescdn.com/scaffold/1.2.0/css/scaffold.min.css">

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
        text-decoration: none;
        list-style: none;
    }
    
    .container {
        margin-left: auto;
        margin-right: auto;
        max-width: 1032px;
        padding-left: 10px;
        padding-right: 10px;
    }
    
    .row {
        box-sizing: border-box;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-flex: 0;
        -ms-flex: 0 1 auto;
        flex: 0 1 auto;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
        -ms-flex-direction: row;
        flex-direction: row;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
    }
    
    .between {
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between;
    }
    
    .col-sm {
        -webkit-box-flex: 1;
        -ms-flex-positive: 1;
        flex-grow: 1;
        -ms-flex-preferred-size: 0;
        flex-basis: 0;
        max-width: 100%;
        padding-right: 0.5em;
        padding-left: 0.5em;
    }
    
    .col-sm-1-5 {
        -ms-flex-preferred-size: 20%;
        flex-basis: 20%;
        max-width: 20%;
    }
    
    .col-sm-2-5 {
        -ms-flex-preferred-size: 40%;
        flex-basis: 40%;
        max-width: 40%;
    }
    
    .col-sm-3-5 {
        -ms-flex-preferred-size: 60%;
        flex-basis: 60%;
        max-width: 60%;
    }
    
    button {
        width: 100%;
        padding: 0.5rem;
        text-transform: uppercase;
        background-color: #0041c2;
        border: none;
        font-weight: 700;
        font-size: 14px;
        color: white;
        margin-bottom: 0.75rem;
        cursor: pointer;
    }
    
    .mt10 {
        margin-top: 24px;
    }
    
    .p10 {
        padding: 10px;
    }
    
    .content-type-title {
        margin-left: 24px;
    }
    
    .hero-container {
        position: relative;
        margin-top: 10px;
    }
    
    .hero-image {
        max-width: 100%;
        padding: 0 26px;
    }
    
    .hero-overlay-text {
        color: #fff;
        position: absolute;
        padding: 30px;
        height: 100%;
        width: 100%;
        top: 0;
        left: 25px;
        background: linear-gradient(to left, rgba(255, 255, 255, 0), #000 100%);
        flex-basis: 40%;
        max-width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .hero-overlay-text p {
        line-height: 1.6;
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 75ch;
    }
    
    .topics-div {
        display: block;
        padding-left: 20px;
    }
    
    .topics-div a {
        color: #0471AF;
    }
    
    .topic-title {
        padding: 3px 10px 0 0;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    
    .topic-title .icon-filter {
        position: relative;
        top: 3px;
        padding-right: 5px;
    }
    
    .topics-btn {
        color: #fff;
        background-color: #0471AF;
        padding: 10px;
        margin-top: 30px;
    }
    
    .show-sort-div {
        display: block;
        background-color: #e5e5e5;
        padding: 10px;
        margin: 0 10px;
    }
    
    .showItemNum {
        padding-top: 4px;
    }
    
    .select-sortby-dropdown-div:before {
        content: 'Sort By';
        padding-right: 10px;
    }
    
    .select-sortby-dropdown-div .icon-arrow-down {
        margin-left: -30px;
        pointer-events: none;
    }
    
    .select-sortby {
        padding: 10px;
        border: none;
        box-shadow: none;
        -webkit-appearance: none;
        font-size: 14px;
        width: 50%;
        background-color: #fff;
        border-radius: 0;
    }
    
    .show-sort-div-mobile {
        display: none;
    }
    /* articles css starts */
    
    .topic_tag {
        padding: 10px 0 0;
    }
    
    .article_container {
        width: calc(104% - 10px);
        padding-top: 10px;
    }
    
    .article_title {
        width: auto;
        color: rgb(51, 51, 51);
        font-size: 20px;
        /* font-family: DINNext-Medium; */
        font-weight: 500;
        letter-spacing: 0;
        line-height: 28px;
    }
    
    .article_item {
        padding-right: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
        /* flex: 1; */
        max-width: calc(100%/3);
    }
    
    .article_image {
        width: 100%;
        height: auto;
    }
    
    .article_container_margin {
        margin-left: 13.33%;
    }
    
    .pagination {
        text-align: center;
        margin-top: 45px;
    }
    
    .pagination a {
        color: #0471af;
        padding: 8px 16px;
        text-decoration: none;
        transition: background-color 0.3s;
        cursor: pointer;
    }
    
    .pagination a.active {
        background-color: #03517d;
        color: white;
    }
    /*   
    .pagination a:hover:not(.active) {
        background-color: #ddd;
    } */
    
    .pagination a:hover {
        background: #03517d;
        color: #FFF;
    }
    
    .load-more {
        display: none;
    }
    /* articles css ends */
    
    @media only screen and (max-width: 768px) {
        .hero-overlay-text {
            bottom: 2px;
            background: #000;
            height: auto;
            top: auto;
            background-color: rgba(0, 0, 0, 0.5);
            max-width: calc(100% - 50px)
        }
        .topics-div {
            display: none;
        }
        .refine-div {
            display: flex;
            justify-content: space-between;
            background-color: #e5e5e5;
            padding: 10px;
            margin-bottom: 20px;
        }
        .refine-title {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .done-btn {
            color: #fff;
            background-color: #0471AF;
            padding: 10px 20px;
            width: auto;
            margin-bottom: 0;
        }
        .show-sort-div {
            display: none;
        }
        .show-sort-div-mobile {
            display: block;
            width: 100%;
        }
        .sort-btn-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .sort-by-btn-style {
            color: #fff;
            font-size: 20px;
            padding: 16px;
            background-color: #0471AF;
        }
        .sort-by-title {
            margin-left: 10px;
        }
        .sort-btn {
            padding: 10px 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: solid 1px #e5e5e5;
        }
        .selected-sort-btn {
            background-color: #e5e5e5;
        }
        input[type='radio'][name='selected-sort-btn'] {
            display: none;
        }
        .sort-btn-label {
            display: inline-block;
            padding: 10px;
            border: 1px solid #e0e0e0;
            width: 10em;
            text-align: center;
            margin: 10px;
        }
        /* css to highlight the selected button */
        /* input[type='radio'][name='selected-sort-btn']:checked+label {
            border: 2px solid #0471AF;
        } */
        .selected-button {
            border: 2px solid #0471AF;
        }
        .show-div {
            display: block;
            background-color: #fff;
            /* //transparent color for testing */
            /* background-color: rgba(0, 0, 0, .5); */
        }
        .article_item {
            min-width: 98%;
            display: inline-flex;
            border-bottom: 1px solid #CCC;
            padding: 10px 20px 26px 0;
        }
        .article_item a {
            min-width: 50%;
            max-width: 50%;
        }
        .article_title {
            width: 100%;
        }
        .article_image {
            object-fit: contain;
        }
        .article_title_container {
            padding-left: 20px;
        }
        .topic_tag {
            padding-top: 0;
        }
        .pagination {
            display: none;
        }
        .load-more {
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .hide {
            display: none !important;
        }
    }
</style>

            // *** Handlebar.registerHelper *** //
            Handlebars.registerHelper('times', function(n, block) {
                var row = '';
                for (var i = 1; i <= n; ++i) {
                    block.data.index = i;
                    block.data.first = i === 0;
                    block.data.last = i === (n - 1);
                    row += block.fn(this);
                }
                return row;
            });

            // Handlebar compare operator : 
            // https://stackoverflow.com/questions/8853396/logical-operator-in-a-handlebars-js-if-conditional?noredirect=1&lq=1
            Handlebars.registerHelper('ifCond', function(v1, operator, v2, options) {
                switch (operator) {
                    case '==':
                        return (v1 == v2) ? options.fn(this) : options.inverse(this);
                    case '===':
                        return (v1 === v2) ? options.fn(this) : options.inverse(this);
                    case '!=':
                        return (v1 != v2) ? options.fn(this) : options.inverse(this);
                    case '!==':
                        return (v1 !== v2) ? options.fn(this) : options.inverse(this);
                    case '<':
                        return (v1 < v2) ? options.fn(this) : options.inverse(this);
                    case '<=':
                        return (v1 <= v2) ? options.fn(this) : options.inverse(this);
                    case '>':
                        return (v1 > v2) ? options.fn(this) : options.inverse(this);
                    case '>=':
                        return (v1 >= v2) ? options.fn(this) : options.inverse(this);
                    case '&&':
                        return (v1 && v2) ? options.fn(this) : options.inverse(this);
                    case '||':
                        return (v1 || v2) ? options.fn(this) : options.inverse(this);
                    default:
                        return options.inverse(this);
                }
            });

            Handlebars.registerHelper('topicList', function(items, options) {
                let out = "<ul>";
                for (let i = 0, l = items.length; i < l; i++) {
                    out = out + "<li class='p10'>" + options.fn(items[i]) + "</li>";
                }
                return out + "</ul>";
            });
            // *** End of Handlebar.registerHelper *** //

            // *** Pagination code *** //
            function createPaginationArray() {
                context.pageNumberArray = [];
                if (context.totalPage <= 5) {
                    for (var i = 0; i < 5; i++) {
                        context.pageNumberArray.push({
                            id: i,
                            value: i
                        });
                    }
                } else {
                    var firstPage = 1;
                    var lastPage = context.totalPage;
                    if (context.contextCurrentPage == 1) {
                        context.pageNumberArray.push({
                            id: firstPage,
                            value: firstPage
                        }, {
                            id: firstPage + 1,
                            value: firstPage + 1
                        }, {
                            id: firstPage + 2,
                            value: firstPage + 2
                        }, {
                            id: 0,
                            value: '...'
                        }, {
                            id: lastPage,
                            value: lastPage
                        })
                        return;
                    }

                    context.pageNumberArray.push({
                        id: firstPage,
                        value: firstPage
                    })

                    if (context.contextCurrentPage >= 5) {
                        context.pageNumberArray.push({
                            id: 0,
                            value: '...'
                        })
                    }

                    if (context.contextCurrentPage - firstPage == 3) {
                        context.pageNumberArray.push({
                            id: context.contextPrevPage - 1,
                            value: context.contextPrevPage - 1
                        })
                    }

                    if (context.contextPrevPage != firstPage) {
                        context.pageNumberArray.push({
                            id: context.contextPrevPage,
                            value: context.contextPrevPage
                        })
                    }

                    context.pageNumberArray.push({
                        id: context.contextCurrentPage,
                        value: context.contextCurrentPage
                    })

                    if (context.contextCurrentPage < context.totalPage - 1) {
                        context.pageNumberArray.push({
                            id: context.contextNextPage,
                            value: context.contextNextPage
                        })
                    }

                    if (context.totalPage - context.contextCurrentPage >= 3) {
                        context.pageNumberArray.push({
                            id: 0,
                            value: '...'
                        })
                    }

                    if (context.contextCurrentPage < context.totalPage) {
                        context.pageNumberArray.push({
                            id: lastPage,
                            value: lastPage
                        })
                    }
                }
            }

            // Loads articles when the page number is changed
            function changePageContent() {
                totalCount = context.articleData.length;
                totalPage = totalCount / articlesNumInAPage;
                context.paginateArray.length = 0;
                context.totalPage = Math.ceil(totalCount / articlesNumInAPage);
                context.paginateArray = context.articleData.slice(skip, skip + articlesNumInAPage);
                context.contextCurrentPage = currentPage;
                context.contextNextPage = currentPage + 1;
                context.contextPrevPage = currentPage - 1;

                createPaginationArray();
                compileAndRenderDesktop();
            }

            // Sets current pages to Page 1
            function changePageContentToFirstPage() {
                totalCount = context.articleData.length;
                totalPage = totalCount / articlesNumInAPage;
                context.paginateArray.length = 0;
                context.totalPage = Math.ceil(totalCount / articlesNumInAPage);
                context.paginateArray = context.articleData.slice(skip, skip + articlesNumInAPage);

                // console.log("totalCount " + totalCount)

                // Current Pages set to page 1 so the next button is enabled
                context.contextCurrentPage = '1';
                currentPage = '1';

                createPaginationArray();
                compileAndRenderAfterSort();
            }

            // Updates displayed articles when pagination numbers are clicked 
            function setPageConfig(clickedPageNumber) {
                currentPage = clickedPageNumber;
                skip = articlesNumInAPage * (clickedPageNumber - 1);
                changePageContent();
            }

            // Resets page into first page
            function setPageToFirstPage(clickedPageNum) {
                currentPage = clickedPageNum;
                skip = 0;
                changePageContentToFirstPage();
            }

            // *** Previous (<) Button  *** //
            $(document).on('click', '[data-control=prevPaginationBtn]', function() {
                if (context.contextCurrentPage > 1 && context.contextCurrentPage < totalCount) {
                    var beforeNextClicked = currentPage;
                    currentPage--;
                    //Sets up the correct num of skip by removing 2 * articlesNumInAPage ***TO REVIEW LATER ***
                    skip = articlesNumInAPage * beforeNextClicked - (2 * articlesNumInAPage);
                    changePageContent();
                    articleCountDisplay();

                } else {
                    return;
                }
            });

            // *** Next (>) Button  *** //
            $(document).on('click', '[data-control=nextPaginationBtn]', function() {
                if (context.contextCurrentPage < context.totalPage) {
                    var beforeNextClicked = currentPage;
                    currentPage++;
                    skip = articlesNumInAPage * beforeNextClicked;
                    changePageContent();
                    articleCountDisplay();
                } else {
                    return;
                }
            });
            // *** Pagination code ends *** //


            // *** Desktop View functionalities *** //
            // Shows current number of articles displayed in "Showing # of # "
            function articleCountDisplay() {
                let articlesCount = (skip + 1) + " - " + (skip + articlesNumInAPage);
                let articlesCountLastPage = (skip + 1) + " - " + totalCount;

                if ((skip + articlesNumInAPage) < totalCount) {
                    $('#article-count').text("Showing " + articlesCount + " of " + totalCount);
                } else {
                    $('#article-count').text("Showing " + articlesCountLastPage + " of " + totalCount);
                }
            }
            // function calls when pagination buttons are called
            $(document).on('click', '[data-control=paginationBtn]', function() {
                setPageConfig($(this).data("id"));
                articleCountDisplay();
            });

            // default render when desktop view is loaded
            function compileAndRenderDesktop() {
                var templateScript = Handlebars.compile(template);
                var html = templateScript(context);
                $(document.body).html(html);

                // Updates the articles list according to sort parameters in desktop view
                $("div.select-sortby-dropdown-div select").val(sortParameter);

                // Highlights the current page number with blue background
                $('#page-' + currentPage).addClass('active');
            }

            // render view after a sort param is selected: sets up page to 1 && highlights page num 1
            function compileAndRenderAfterSort() {
                var templateScript = Handlebars.compile(template);
                var html = templateScript(context);
                $(document.body).html(html);
                $("div.select-sortby-dropdown-div select").val(sortParameter);

                // Sets current page to 1 after sort parameter has changed
                currentPage = '1';
                // Highlights the current page number with blue background
                $('#page-' + currentPage).addClass('active');
            }

            // Sort Articles in desktop view
            function sortArticles(defaultSort) {
                sortParameter = defaultSort ? defaultSort : document.getElementById("article-sort").value;
                switch (sortParameter) {
                    case 'titleAZ':
                        context.articleData.sort(function(a, b) {
                            return a.pageTitle.localeCompare(b.pageTitle);
                        });
                        break;
                    case 'titleZA':
                        context.articleData.sort(function(a, b) {
                            return b.pageTitle.localeCompare(a.pageTitle);
                        });
                        break;
                    case 'newest':
                        context.articleData.sort(function(a, b) {
                            return new Date(b.lastReplicatedDate) - new Date(a.lastReplicatedDate);
                        });
                        break;
                }
            }

            // Sorts articles when parameters are changed in select dropdown
            $(document).on('change', '[data-control=select-article-sort]', function() {
                sortArticles();
                changePageContentToFirstPage();
                compileAndRenderAfterSort();
                setPageToFirstPage('1');
            });

            // Desktop Function calls on page load
            sortArticles('titleAZ');
            changePageContent();

            // *** End of Desktop View functionalities *** //


            // *** Mobile View functionalities *** //
            // Sort Articles in Mobile View
            function sortArticlesMobile(defaultSort) {
                sortParameter = defaultSort ? defaultSort : $(":radio[name='selected-sort-btn']:checked").val();

                // console.log(context.articleData);
                // console.log(context.paginateArray);

                context.paginateArray = context.articleData;
                // console.log(context.totalPage);

                switch (sortParameter) {
                    case 'titleAZ':
                        context.paginateArray.sort(function(a, b) {
                            return a.pageTitle.localeCompare(b.pageTitle);
                        });
                        break;
                    case 'titleZA':
                        context.paginateArray.sort(function(a, b) {
                            return b.pageTitle.localeCompare(a.pageTitle);
                        });
                        break;
                    case 'newest':
                        context.paginateArray.sort(function(a, b) {
                            return new Date(b.lastReplicatedDate) - new Date(a.lastReplicatedDate);
                        });
                        break;
                }
                let currentArticleNum = articlesNumInAPage;
                context.paginateArray = context.articleData.slice(0, currentArticleNum);
            }
            // function calls when the sort button param is selected in Mobile View
            $(document).on('change', ":radio[name='selected-sort-btn']", function() {
                sortArticlesMobile();
                compileAndRenderMobile();

                // changePageContentToFirstPage();

                //Keep the modal window open upon page refresh
                $('.modal').addClass('show-div');

                // Highlight the selected button with blue inside modal
                switch (sortParameter) {
                    case 'titleAZ':
                        $('label[for="az"]').addClass('selected-button');
                        break;
                    case 'titleZA':
                        $('label[for="za"]').addClass('selected-button');
                        break;
                    case 'newest':
                        $('label[for="newest"]').addClass('selected-button');
                        break;
                }
            });

            // Load More Button: adds 21 more articles on button click
            function loadMoreArticles() {
                let currentArticleNum = articlesNumInAPage;

                $(document).on('click', '#load-more-btn', function() {
                    currentArticleNum += articlesNumInAPage;
                    context.paginateArray = context.articleData.slice(0, currentArticleNum);
                    compileAndRenderMobile();

                    // Hides Load More button when the end of articles total is reached
                    if (context.paginateArray.length == totalCount) {
                        $('#load-more-btn').addClass('hide');
                    }
                    //Reloads page view when window is resized from mobile to desktop view
                    $(window).resize(function() {
                        if ($(window).width() > 786) {
                            location.reload();
                        }
                    });
                });
            }

            function compileAndRenderMobile() {
                var templateScript = Handlebars.compile(template);
                var html = templateScript(context);
                $(document.body).html(html);
            }

            // Opens Modal
            function openSortByModal() {
                $(document).on('click', '#sort-by-btn', function() {
                    $('.modal').addClass('show-div');
                });
            }

            //Closes Modal
            function closeModal() {
                $(document).on('click', '.done-btn', function() {
                    $('.modal').removeClass('show-div');
                });
            }

            // Mobile View Function calls
            sortArticlesMobile('titleAZ');
            loadMoreArticles();
            openSortByModal();
            closeModal();
            // *** End of Mobile View functionalities *** //

        });
    </script>
    <script id="article-type" type="text/x-handlebars-template">

        <div class="container">
            <div class="row">
                <h1 class="mt10 content-type-title">Article Type</h1>
                <div class="hero-container">
                    <a href={{hero-link}}><img class="hero-image" src={{ hero-image }} alt="hero image for content type" /></a>
                    <div class="hero-overlay-text">
                        <p>
                            {{ hero-imageText }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="container mt10">
                <div class="row">
                    <div class="col-sm-1-5 topics-div">
                        <h2 class="topic-title"><i class="icon-filter" aria-hidden="true"></i>Refine</h2>
                        <h3 class="topics-btn">Topics</h3>
                        <ul>
                            <a href="#" role="link">
                                {{#topicList topics}}{{name}}{{/topicList}}
                            </a>
                        </ul>
                    </div>
                    <div class="col-sm" id="showItemBar">
                        <div class="container show-sort-div">
                            <div class="row between">
                                <h3 class="col-sm-3-5 showItemNum" id="article-count">
                                    Showing 1-21 of {{articleData.length}}
                                </h3>
                                <div class="col-sm-2-5 select-sortby-dropdown-div">
                                    <select class="select-sortby" id="article-sort" data-control="select-article-sort">
                                        <option value="titleAZ">Title A-Z</option>
                                        <option value="titleZA">Title Z-A</option>
                                        <option value="newest">Newest</option>
                                    </select>
                                    <i class="icon-arrow-down" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="show-sort-div-mobile">
                                <button id="sort-by-btn" class="btn btn-primary sort-by-btn-style" role="button">SORT BY</button>
                            </div>
                            <div class="row article_container">
                                {{#each paginateArray}}
                                <div class="article_item">
                                    <a href={{this.pagePath}}>
                                        <img class="article_image" src={{ this.articleImage }} alt="article image" />
                                    </a>
                                    <div class="article_title_container">
                                        <p class="topic_tag">{{this.contentType}}</p>
                                        <a href={{this.pagePath}}>
                                            <h4 class="article_title">{{this.pageTitle}}</h4>
                                        </a>
                                    </div>
                                </div>
                                {{/each}}
                            </div>
                            <nav class="position-centered">
                                <div class="pagination">
                                    <ul aria-label="Page Menu" class="pagination" role="navigation">
                                        {{#ifCond contextCurrentPage '==' 1}}
                                        <li aria-disabled="true" class="page-previous disabled">
                                            <a disabled="true" aria-disabled="true" href="#showItemBar" aria-label="Go to Previous Page" data-id="1" data-control="prevPaginationBtn">
                                                <i aria-hidden="true" class="icon-arrow-left"></i>
                                            </a>
                                        </li>
                                        {{/ifCond}} {{#ifCond contextCurrentPage '>' 1}}
                                        <li aria-disabled="true" class="page-previous">
                                            <a disabled="true" aria-disabled="true" href="#showItemBar" aria-label="Go to Previous Page" data-id="1" data-control="prevPaginationBtn">
                                                <i aria-hidden="true" class="icon-arrow-left"></i>
                                            </a>
                                        </li>
                                        {{/ifCond}} {{#each pageNumberArray}} {{#ifCond value '!=' '...'}}
                                        <li>
                                            <a href="#showItemBar" data-id="{{id}}" id="page-{{id}}" data-control="paginationBtn">{{value}}</a>
                                        </li>
                                        {{/ifCond}} {{#ifCond value '==' '...'}}
                                        <li class="more">
                                            <span><i aria-hidden="true" class="icon-dots"></i></span>
                                        </li>
                                        {{/ifCond}} {{/each}} {{#ifCond contextCurrentPage '!=' totalPage}}
                                        <li class="page-next">
                                            <a aria-label="Go to Next Page" href="#showItemBar" data-id="{{totalPage}}" data-control="nextPaginationBtn">
                                                <i aria-hidden="true" class="icon-arrow-right"></i>
                                            </a>
                                        </li>
                                        {{/ifCond}} {{#ifCond contextCurrentPage '==' totalPage}}
                                        <li class="page-next disabled">
                                            <a aria-label="Go to Next Page" href="#showItemBar" data-id="{{totalPage}}" data-control="nextPaginationBtn">
                                                <i aria-hidden="true" class="icon-arrow-right"></i>
                                            </a>
                                        </li>
                                        {{/ifCond}}
                                    </ul>
                                </div>
                            </nav>
                            <div class="load-more">
                                <button class="btn btn-primary" id="load-more-btn">Load More</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal">
                <div class="modal-body">
                    <div class="sort-options-div">
                        <div class="refine-div">
                            <h3 class="refine-title">Refine</h3>
                            <button class="done-btn" role="button">DONE</button>
                        </div>
                        <div>
                            <h3 class="sort-by-title">Sort By</h3>
                            <div class="sort-btn-container">
                                <input type="radio" name="selected-sort-btn" value="titleAZ" id="az">
                                <label class="sort-btn-label" for="az">Title A-Z</label>
                                <input type="radio" name="selected-sort-btn" value="titleZA" id="za">
                                <label class="sort-btn-label" for="za">Title Z-A</label>
                                <input type="radio" name="selected-sort-btn" value="newest" id="newest">
                                <label class="sort-btn-label" for="newest">Newest</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </script>
</body>

</html>
